<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card rounded-4">
        <div class="search">
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Enter City Name" aria-label="Search">
                <button class="rounded-circle p-2 bg-white" type="submit"><i class="fa-solid fa-magnifying-glass text-muted mx-1 justify-content-center"></i></button>
            </form>
        </div>
        <div class="error" style="display:none;">
            <p>Invalid City Name</p>
        </div>
        <div class="weather" style="display:none;">
            <div class="card-body mt-3">
                <img src="img/rain.png" alt="rain" class="weather-icon mx-5 px-2">
                <h2 class="temp text-bold">35Â°C</h2>
                <h3 class="city p-1">Madurai</h3>
            </div>
            <div class="footer mt-2 d-flex justify-content-between">
                <div class="left-side d-flex ms-1 p-1 align-items-center">
                    <img src="img/humidity.png" alt="hu" style="width: 30px; height: 30px; align-items: center;">
                    <div class=" ms-2 mt-3">
                        <p class="humidity mb-1 ">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="left-side d-flex ms-1 p-1 align-items-center">
                    <img src="img/wind.png" alt="hu" style="width: 30px; height: 30px; align-items: center;">
                    <div class=" ms-2 mt-3">
                        <p class="wind mb-1">15km\h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- javascript -->
     <script src="main.js">
  </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
